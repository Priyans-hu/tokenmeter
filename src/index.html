<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokenMeter</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Dashboard View -->
      <div id="dashboard-view">
        <header id="header">
          <h1>TokenMeter</h1>
          <div class="header-actions">
            <button id="refresh-btn" title="Refresh now">&#8635;</button>
            <button id="settings-btn" title="Settings">&#9881;</button>
          </div>
        </header>

        <div id="loading" class="loading">Loading usage data...</div>
        <div id="error" class="error" style="display:none"></div>

        <div id="content" style="display:none">
          <section class="stats-cards">
            <div class="stat-card">
              <span class="stat-label">Today</span>
              <span class="stat-value" id="today-cost">$0.00</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">This Week</span>
              <span class="stat-value" id="week-cost">$0.00</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">This Month</span>
              <span class="stat-value" id="month-cost">$0.00</span>
            </div>
          </section>

          <section class="context-window-section">
            <h2>Context Window (5h)</h2>
            <div class="context-window-card">
              <div class="cw-progress-row">
                <div class="cw-progress-bar">
                  <div id="cw-fill" class="cw-fill"></div>
                </div>
                <span id="cw-pct" class="cw-pct">0%</span>
              </div>
              <div class="cw-details">
                <div class="cw-stat">
                  <span class="cw-stat-label">Tokens</span>
                  <span id="cw-tokens" class="cw-stat-value">0</span>
                </div>
                <div class="cw-stat">
                  <span class="cw-stat-label">Sessions</span>
                  <span id="cw-sessions" class="cw-stat-value">0</span>
                </div>
                <div class="cw-stat">
                  <span class="cw-stat-label">Resets in</span>
                  <span id="cw-reset" class="cw-stat-value">--</span>
                </div>
              </div>
            </div>
          </section>

          <section class="chart-section">
            <h2>Daily Cost</h2>
            <div id="daily-chart"></div>
          </section>

          <section class="breakdown-section">
            <h2>Model Breakdown (Today)</h2>
            <div class="breakdown-row">
              <div id="donut" class="donut"></div>
              <div id="breakdown-legend" class="breakdown-legend"></div>
            </div>
          </section>

          <footer class="footer">
            <span id="last-updated">Last updated: --</span>
          </footer>
        </div>
      </div>

      <!-- Settings View -->
      <div id="settings-view" style="display:none">
        <header id="settings-header">
          <button id="back-btn" title="Back">&larr;</button>
          <h1>Settings</h1>
        </header>

        <form id="settings-form">
          <div class="form-group">
            <label for="refresh-interval">Refresh Interval</label>
            <select id="refresh-interval">
              <option value="60">1 min</option>
              <option value="300" selected>5 min</option>
              <option value="600">10 min</option>
              <option value="900">15 min</option>
            </select>
          </div>

          <div class="form-group">
            <label for="chart-days">Chart Range</label>
            <select id="chart-days">
              <option value="7" selected>7 days</option>
              <option value="14">14 days</option>
              <option value="30">30 days</option>
            </select>
          </div>

          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
