<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokenMeter</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Dashboard View -->
      <div id="dashboard-view">
        <header id="header">
          <div class="header-left">
            <h1>TokenMeter</h1>
            <span id="last-updated" class="header-updated">--</span>
          </div>
          <div class="header-actions">
            <button id="refresh-btn" title="Refresh now">&#8635;</button>
            <button id="settings-btn" title="Settings">&#9881;</button>
          </div>
        </header>

        <div id="loading" class="loading">Loading usage data...</div>
        <div id="error" class="error" style="display:none"></div>

        <div id="content" style="display:none">
          <!-- Update Banner -->
          <div id="update-banner" class="update-banner" style="display:none">
            <span id="update-text">Update available</span>
            <button id="update-action" class="update-action">View</button>
            <button id="update-dismiss" class="update-dismiss">&times;</button>
          </div>

          <!-- Session Rate Limit -->
          <section class="rate-section">
            <h2>Session</h2>
            <div class="rate-card">
              <div class="rate-bar-row">
                <div class="rate-bar">
                  <div id="session-fill" class="rate-fill"></div>
                </div>
              </div>
              <div class="rate-labels">
                <span id="session-pct" class="rate-pct">0% used</span>
                <span id="session-reset" class="rate-reset">--</span>
              </div>
              <div id="session-pace" class="pace-line"></div>
            </div>
          </section>

          <div class="section-divider"></div>

          <!-- Weekly Rate Limit -->
          <section class="rate-section">
            <h2>Weekly</h2>
            <div class="rate-card">
              <div class="rate-bar-row">
                <div class="rate-bar">
                  <div id="weekly-fill" class="rate-fill"></div>
                </div>
              </div>
              <div class="rate-labels">
                <span id="weekly-pct" class="rate-pct">0% used</span>
                <span id="weekly-reset" class="rate-reset">--</span>
              </div>
            </div>
          </section>

          <div class="section-divider"></div>

          <!-- Cost Section -->
          <section class="cost-section">
            <h2>Cost</h2>
            <div class="cost-list">
              <div class="cost-row">
                <span class="cost-label">Today</span>
                <span class="cost-values">
                  <span id="today-cost" class="cost-amount">$0.00</span>
                  <span id="today-tokens" class="cost-tokens"></span>
                </span>
              </div>
              <div class="cost-row">
                <span class="cost-label">This Week</span>
                <span class="cost-values">
                  <span id="week-cost" class="cost-amount">$0.00</span>
                </span>
              </div>
              <div class="cost-row">
                <span class="cost-label">This Month</span>
                <span class="cost-values">
                  <span id="month-cost" class="cost-amount">$0.00</span>
                </span>
              </div>
            </div>
          </section>

          <div class="section-divider"></div>

          <!-- Daily Chart -->
          <section class="chart-section">
            <div class="chart-header">
              <h2>Daily Cost</h2>
              <select id="chart-range" class="chart-range-select">
                <option value="7" selected>7d</option>
                <option value="14">14d</option>
                <option value="30">30d</option>
              </select>
            </div>
            <div id="daily-chart"></div>
          </section>

          <div class="section-divider"></div>

          <!-- Model Breakdown -->
          <section class="breakdown-section">
            <h2>Model Breakdown</h2>
            <div class="breakdown-row">
              <div id="donut" class="donut"></div>
              <div id="breakdown-legend" class="breakdown-legend"></div>
            </div>
          </section>

          <div class="section-divider"></div>

          <!-- Quick Links -->
          <section class="quick-links">
            <a id="link-dashboard" class="quick-link">
              <span>Usage Dashboard</span>
              <span class="quick-link-arrow">&#8599;</span>
            </a>
            <a id="link-status" class="quick-link">
              <span>Status Page</span>
              <span class="quick-link-arrow">&#8599;</span>
            </a>
          </section>
        </div>
      </div>

      <!-- Settings View -->
      <div id="settings-view" style="display:none">
        <header id="settings-header">
          <button id="back-btn" title="Back">&larr;</button>
          <h1>Settings</h1>
        </header>

        <form id="settings-form">
          <div class="form-group">
            <label for="refresh-interval">Refresh Interval</label>
            <select id="refresh-interval">
              <option value="60">1 min</option>
              <option value="300" selected>5 min</option>
              <option value="600">10 min</option>
              <option value="900">15 min</option>
            </select>
          </div>

          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
